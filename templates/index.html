<html>

<head>
    <meta charset='utf-8'>
    <title>小翰影城</title>
    <link rel='stylesheet' href='/static/css/index.css'>
	<link rel='stylesheet' href='/static/css/w3.css'>
	<body class="w3-light-grey w3-content" style="max-width:100%">
    
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">
    {% include 'menu.html' %}
    {% for p in onmovie_list %}
    <div class="w3-main" style="margin-left:300px">
        <div class="w3-row-padding">
    		<div class="w3-third w3-container" style="float:left">
    		
    			<a href="{{p.url}}" targey="_blank"><img src="{{p.img}}" style="width:70%" class="w3-hover-opacity"></a>
    			
     			<div class="w3-container w3-white">
     				<p style="font-size:25px"><b>"{{p.title}}"</b></p> 				
     			</div>
    		</div>
    	</div>
    </div>
    {% endfor %}
    
    <div id='footer'>
        <span>小翰影院股份有限公司</span>
    </div>
</body>

</html>
